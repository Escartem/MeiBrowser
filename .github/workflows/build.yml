name: Build

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**/README.md'
      - '**/build.yml'
      - '**/.gitignore'
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore MeiBrowser.sln

      - name: Build
        run: dotnet build MeiBrowser.sln -c Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeiBrowser
          path: GUI/bin/Release/*
